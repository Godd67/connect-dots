<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>Connect The Dots!</title>
  <link rel="stylesheet" href="./src/style.css" />
  <link rel="icon" type="image/png" href="./icon.png" />
  <link rel="apple-touch-icon" href="./icon.png" />
</head>

<body>
  <div id="app">
    <header>
      <h1>Connect <span id="title-colored">The Dots</span>!</h1>
      <button id="settings-open-btn" title="Settings">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path fill="currentColor"
            d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.35 19.43,11.03L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.47,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.53,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11.03C4.53,11.35 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.53,18.67 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.47,18.67 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z" />
        </svg>
      </button>
    </header>

    <main>
      <div class="controls">
        <div class="grid-size-control">
          <button id="size-decrease" class="size-btn">âˆ’</button>
          <span id="grid-size-display">5</span>
          <button id="size-increase" class="size-btn">+</button>
        </div>
        <button id="generate-btn" title="New Puzzle">
          <svg viewBox="0 0 24 24" width="22" height="22">
            <path fill="currentColor" d="M7,2V11H10V22L17,10H13L17,2H7Z" />
          </svg>
        </button>
        <button id="hard-mode-btn" title="Hard Mode">
          <svg viewBox="0 0 24 24" width="28" height="28">
            <!-- Happy Face (Normal Mode) -->
            <path class="icon-happy" fill="currentColor"
              d="M12,2C6.47,2 2,6.47 2,12C2,17.53 6.47,22 12,22A10,10 0 0,0 22,12C22,6.47 17.5,2 12,2M12,20A8,8 0 0,1 4,12A8,8 0 0,1 12,4A8,8 0 0,1 20,12A8,8 0 0,1 12,20M13,9.94L14.06,11L15.12,9.94L16.18,11L17.24,9.94L15.12,7.82L13,9.94M8.88,9.94L9.94,11L11,9.94L8.88,7.82L6.76,9.94L7.82,11L8.88,9.94M12,17.5C14.33,17.5 16.31,16.04 17.11,14H6.89C7.69,16.04 9.67,17.5 12,17.5Z" />
            <!-- Angry Face (Hard Mode) -->
            <path class="icon-angry" fill="currentColor"
              d="M20,12A8,8 0 0,0 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12M22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2A10,10 0 0,1 22,12M15.5,8C16.3,8 17,8.7 17,9.5C17,10.3 16.3,11 15.5,11C14.7,11 14,10.3 14,9.5C14,8.7 14.7,8 15.5,8M10,9.5C10,10.3 9.3,11 8.5,11C7.7,11 7,10.3 7,9.5C7,8.7 7.7,8 8.5,8C9.3,8 10,8.7 10,9.5M12,14C13.75,14 15.29,14.85 16.19,16.13L14.65,17.18C14.12,16.47 13.14,15.95 12,15.95C10.86,15.95 9.88,16.47 9.35,17.18L7.81,16.13C8.71,14.85 10.25,14 12,14Z" />
          </svg>
        </button>
        <button id="undo-btn" title="Undo">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path fill="currentColor"
              d="M12.5,8C9.85,8 7.45,9 5.6,10.6L2,7V16H11L7.38,12.38C8.77,11.22 10.54,10.5 12.5,10.5C16.04,10.5 19.05,12.81 20.1,16L22.47,15.22C21.08,11.03 17.15,8 12.5,8Z" />
          </svg>
        </button>
        <button id="redo-btn" title="Redo">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path fill="currentColor"
              d="M18.4,10.6C16.55,9 14.15,8 11.5,8C6.85,8 2.92,11.03 1.53,15.22L3.9,16C4.95,12.81 7.96,10.5 11.5,10.5C13.46,10.5 15.23,11.22 16.62,12.38L13,16H22V7L18.4,10.6Z" />
          </svg>
        </button>
        <button id="reset-btn" title="Start Over">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path fill="currentColor"
              d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z" />
          </svg>
        </button>
        <button id="reveal-btn" title="Hint">
          <svg id="hint-icon" viewBox="0 0 24 24" width="22" height="22">
            <path fill="currentColor"
              d="M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17M12,4.5C7,4.5 2.73,7.61 1,12C2.73,16.39 7,19.5 12,19.5C17,19.5 21.27,16.39 23,12C21.27,7.61 17,4.5 12,4.5Z" />
          </svg>
        </button>
      </div>

      <div class="canvas-container">
        <canvas id="game-canvas"></canvas>
      </div>

      <div class="bottom-controls">
        <div class="seed-control">
          <label for="seed-input">Seed:</label>
          <input type="text" id="seed-input" placeholder="Random" />
        </div>
      </div>



      <!-- <div id="color-legend"></div> -->
    </main>

    <footer>
      <p>Created by ole9us and Antigravity</p>
      <p id="build-info">v1.0.0</p>
    </footer>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Settings</h2>

        <div class="setting-item">
          <label for="setting-default-size">Default Grid Size:</label>
          <input type="number" id="setting-default-size" min="5" max="20" value="10">
        </div>

        <div class="setting-item">
          <label for="setting-applause">Victory Applause:</label>
          <input type="checkbox" id="setting-applause" checked>
        </div>

        <div class="setting-item">
          <label for="setting-nav">Navigation Mode:</label>
          <select id="setting-nav">
            <option value="drag">Drag (Default)</option>
            <option value="click">Click</option>
          </select>
        </div>

        <div class="modal-actions">
          <button id="settings-close-btn" class="primary-btn">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./src/main.js"></script>
</body>

</html>
