<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes" />
  <title>Connect The Dots!</title>
  <link rel="stylesheet" href="./src/style.css" />
</head>

<body>
  <div id="app">
    <header>
      <h1>Connect <span id="title-colored">The Dots</span>!</h1>
      <button id="settings-open-btn" title="Settings">
        <svg viewBox="0 0 24 24" width="24" height="24">
          <path fill="currentColor"
            d="M12,15.5A3.5,3.5 0 0,1 8.5,12A3.5,3.5 0 0,1 12,8.5A3.5,3.5 0 0,1 15.5,12A3.5,3.5 0 0,1 12,15.5M19.43,12.97C19.47,12.65 19.5,12.33 19.5,12C19.5,11.67 19.47,11.35 19.43,11.03L21.54,9.37C21.73,9.22 21.78,8.95 21.66,8.73L19.66,5.27C19.54,5.05 19.27,4.96 19.05,5.05L16.56,6.05C16.04,5.66 15.47,5.32 14.87,5.07L14.5,2.42C14.46,2.18 14.25,2 14,2H10C9.75,2 9.54,2.18 9.5,2.42L9.13,5.07C8.53,5.32 7.96,5.66 7.44,6.05L4.95,5.05C4.73,4.96 4.46,5.05 4.34,5.27L2.34,8.73C2.21,8.95 2.27,9.22 2.46,9.37L4.57,11.03C4.53,11.35 4.5,11.67 4.5,12C4.5,12.33 4.53,12.65 4.57,12.97L2.46,14.63C2.27,14.78 2.21,15.05 2.34,15.27L4.34,18.73C4.46,18.95 4.73,19.03 4.95,18.95L7.44,17.94C7.96,18.34 8.53,18.67 9.13,18.93L9.5,21.58C9.54,21.82 9.75,22 10,22H14C14.25,22 14.46,21.82 14.5,21.58L14.87,18.93C15.47,18.67 16.04,18.34 16.56,17.94L19.05,18.95C19.27,19.03 19.54,18.95 19.66,18.73L21.66,15.27C21.78,15.05 21.73,14.78 21.54,14.63L19.43,12.97Z" />
        </svg>
      </button>
    </header>

    <main>
      <div class="controls">
        <div class="grid-size-control">
          <label>Grid:</label>
          <button id="size-decrease" class="size-btn">âˆ’</button>
          <span id="grid-size-display">5</span>
          <button id="size-increase" class="size-btn">+</button>
        </div>
        <button id="generate-btn">New</button>
        <div class="hard-mode-control">
          <input type="checkbox" id="hard-mode-cb">
          <label for="hard-mode-cb">Hard</label>
        </div>
        <button id="reset-btn" title="Start Over">
          <svg viewBox="0 0 24 24" width="20" height="20">
            <path fill="currentColor"
              d="M17.65,6.35C16.2,4.9 14.21,4 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20C15.73,20 18.84,17.45 19.73,14H17.65C16.83,16.33 14.61,18 12,18A6,6 0 0,1 6,12A6,6 0 0,1 12,6C13.66,6 15.14,6.69 16.22,7.78L13,11H20V4L17.65,6.35Z" />
          </svg>
        </button>
        <button id="reveal-btn" title="Hint">
          <svg id="hint-icon" viewBox="0 0 24 24" width="22" height="22">
            <path fill="currentColor"
              d="M12,9A3,3 0 0,0 9,12A3,3 0 0,0 12,15A3,3 0 0,0 15,12A3,3 0 0,0 12,9M12,17A5,5 0 0,1 7,12A5,5 0 0,1 12,7A5,5 0 0,1 17,12A5,5 0 0,1 12,17M12,4.5C7,4.5 2.73,7.61 1,12C2.73,16.39 7,19.5 12,19.5C17,19.5 21.27,16.39 23,12C21.27,7.61 17,4.5 12,4.5Z" />
          </svg>
        </button>
      </div>

      <div class="canvas-container">
        <canvas id="game-canvas"></canvas>
      </div>


      <!-- Level Code Section -->
      <div class="level-code-container">
        <input type="text" id="level-code-input" placeholder="Paste Level Code Here..." />
        <button id="load-code-btn">Load</button>
        <button id="copy-code-btn">Copy</button>
      </div>

      <!-- <div id="color-legend"></div> -->
    </main>

    <footer>
      <p>Created by ole9us and Antigravity</p>
      <p id="build-info">v1.0.0</p>
    </footer>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
      <div class="modal-content">
        <h2>Settings</h2>

        <div class="setting-item">
          <label for="setting-default-size">Default Grid Size:</label>
          <input type="number" id="setting-default-size" min="5" max="20" value="10">
        </div>

        <div class="setting-item">
          <label for="setting-applause">Victory Applause:</label>
          <input type="checkbox" id="setting-applause" checked>
        </div>

        <div class="setting-item">
          <label for="setting-nav">Navigation Mode:</label>
          <select id="setting-nav">
            <option value="drag">Drag (Default)</option>
            <option value="click">Click</option>
          </select>
        </div>

        <div class="modal-actions">
          <button id="settings-close-btn" class="primary-btn">Close</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
